<!DOCTYPE html>
<html>
<head>
  <title>Password Hash Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #hash-output {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Password Hash Generator</h1>
  <p>Enter your desired password below to generate a SHA-256 hash for the college-bball-predictions.html page.</p>
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="generateHash()">Generate Hash</button>
  <div id="hash-output"></div>
  
  <script>
    async function generateHash() {
      const password = document.getElementById('password').value;
      if (!password) {
        alert('Please enter a password');
        return;
      }
      
      const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      document.getElementById('hash-output').innerHTML = 
        '<strong>Hash:</strong><br><code>' + hashHex + '</code><br><br>' +
        'Copy this hash and replace CORRECT_PASSWORD_HASH in college-bball-predictions.html';
    }
    
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateHash();
      }
    });
  </script>
</body>
</html>
